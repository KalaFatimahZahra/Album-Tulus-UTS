
        <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Tulus</title>
  <link rel="stylesheet" href="kontakuts.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Kotak Pesan Dari Teman Tulus</h2>
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <div class="social-links">
      <h3>Terhubung dengan Tulus:</h3>
      <ul>
        <li><a href="https://www.instagram.com/tulusm/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
        <li><a href="https://www.situstulus.com/" target="_blank"><i class="fa-solid fa-globe"></i> Situs Resmi</a></li>
        <li><a href="https://www.youtube.com/@musiktulus" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
        <li><a href="https://open.spotify.com/album/3R4IAF9ApqYeUQrv1ddyoR" target="_blank"><i class="fa-brands fa-spotify"></i> Spotify</a></li>
      </ul>
    </div>
  </div>

  <audio hidden autoplay src="images/TULUS - Interaksi (Official Lyric Video).mp3" title="Interaksi" style="display: block ; margin: auto;"></audio>
</body>
</html>
